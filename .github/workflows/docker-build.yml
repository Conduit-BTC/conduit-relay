name: build
on:
  push:
    branches:
      - deploy

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/login-action@v1
        if: 0
        with:
          username: voidic
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - uses: docker/setup-qemu-action@v1
      - uses: docker/setup-buildx-action@v1

      - name: Set lowercase image tag
        run: |
          echo "LOWER_REPO=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build the Docker image
        run: |
          docker buildx build -t ghcr.io/${{ env.LOWER_REPO }}/strfry:latest \
            --platform linux/amd64 --platform linux/arm64 --push .
