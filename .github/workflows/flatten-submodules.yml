name: Flatten Submodules to Deploy

on:
  push:
    branches: [master]

jobs:
  flatten-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Copy submodule contents
        run: |
          git config --global user.name "railway-deploy-bot"
          git config --global user.email "bot@railway.app"

          # Copy each submoduleâ€™s contents into the working tree
          for dir in $(git config --file .gitmodules --get-regexp path | awk '{ print $2 }'); do
            echo "Flattening submodule: $dir"
            rm -rf "$dir"
            cp -R ".git/modules/$dir" "$dir"
          done

      - name: Remove submodule metadata
        run: |
          git submodule deinit -f .
          rm -rf .gitmodules .git/modules
          git add .
          git commit -m "Flatten submodules for deploy" || echo "Nothing to commit"

      - name: Push to deploy branch
        run: |
          git push -f origin HEAD:deploy
